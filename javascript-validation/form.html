<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Professional Form</title>
    <style>
        /* CSS: The "Look" */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Prevents input from being too wide */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        #msg { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Join Now</h2>
        <form id="mainForm">
            <div class="field">
                <label>Name</label>
                <input type="text" id="name" placeholder="Your Name">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" id="email" placeholder="email@test.com">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" id="pass" placeholder="Min 6 chars">
            </div>
            <div class="field">
                <label>Mobile</label>
                <input type="text" id="mobile" placeholder="10 Digits">
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="msg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
