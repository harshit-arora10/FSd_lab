<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Registration Form</title>
</head>
<body>

    <h2>Create Account</h2>
    <form id="registrationForm">
        <div>
            <label>Full Name:</label><br>
            <input type="text" id="userName" placeholder="Enter your name">
        </div><br>

        <div>
            <label>Email Address:</label><br>
            <input type="email" id="userEmail" placeholder="example@mail.com">
        </div><br>

        <div>
            <label>Password (min 6 chars):</label><br>
            <input type="password" id="userPass" placeholder="******">
        </div><br>

        <div>
            <label>Mobile Number (10 digits):</label><br>
            <input type="text" id="userMobile" placeholder="1234567890">
        </div><br>

        <button type="submit">Register</button>
    </form>

    <p id="errorBox" style="color: red; font-weight: bold;"></p>

    <script src="script.js"></script>
</body>
</html>
